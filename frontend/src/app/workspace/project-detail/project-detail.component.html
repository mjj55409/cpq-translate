<h2>Project Detail</h2>
<form [formGroup]="projectForm" novalidate>
  <div class="form-group">
    <label class="center-block">Id:
      <input class="form-control" formControlName="id" readonly>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Description:
      <input class="form-control" formControlName="description">
    </label>
  </div>
  <div style="margin-bottom: 1em">
    <button type="submit" (click)="onSubmit()"
            [disabled]="projectForm.pristine" class="btn btn-success">Save</button> &nbsp;
    <button type="reset" (click)="cancel()"
            class="btn btn-danger">Cancel</button>
  </div>
</form>
<p>Form value: {{ projectForm.value | json }}</p>
<p>Form status: {{ projectForm.status | json }}</p>
