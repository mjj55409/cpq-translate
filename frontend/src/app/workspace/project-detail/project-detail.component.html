<h2>Project Detail</h2>
<form [formGroup]="projectForm" novalidate>

  <div class="form-group"> <!-- Id -->

    <label class="center-block">Id:
      <input class="form-control" formControlName="id" readonly>
    </label>
  </div>

  <div class="form-group"> <!-- Name -->

    <label for="name">Name</label>
    <input type="text" id="name" class="form-control"
           formControlName="name" required >

    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert alert-danger">

      <div *ngIf="name.errors.required">
        Name is required.
      </div>
    </div>
  </div>

  <div class="form-group">  <!-- Description -->

    <label class="center-block">Description:
      <textarea class="form-control" formControlName="description"></textarea>
    </label>
  </div>

  <div style="margin-bottom: 1em">

    <button type="submit" (click)="onSubmit()"
            [disabled]="projectForm.pristine" class="btn btn-success">Save</button> &nbsp;
    <button type="button" (click)="cancel()"
            class="btn btn-danger">Cancel</button>
  </div>

  <div class="container" *ngIf="!isCreating">
    <h3>Danger Zone</h3>
    <div class="card border border-danger" style="width: 50em">
      <div class="card-body">
        <button class="btn btn-danger" (click)="deleteProject()">Delete This Project</button>
      </div>
    </div>
  </div>
</form>
